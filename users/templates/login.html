{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Dashboard</title>
</head>

<body>
    <main id="container">
        {% if message %}
            {% if message.success %}
                <div class="alert alert-info alert-success" role="alert">
                    {{ message.message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                    </button>
                </div>
            {% else %}
                <div class="alert alert-info alert-danger" role="alert">
                    {{ message.message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                    </button>
                </div>
            {% endif %}
        {% endif %}
        <div id="login_main">
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div id="container_img_login">
                    <img src="{% static 'img/maud_540.jpg' %}" alt="logo da empresa maud" id="imagem_login">
                </div>
                <div>
                    <label for="{{ form.username.id_for_label }}" class="form-label">{{ form.username.label }}</label>
                    {{ form.username }}
                </div>
                <div>
                    <label for="{{ form.password.id_for_label }}" class="form-label">{{ form.password.label }}</label>
                    {{ form.password }}
                </div>
                <div id="container_btn_login">
                    <button type="submit" class="btn btn-dark">Entrar</button>

                </div>
            </form>
        </div>
    </main>
</body>

</html>
